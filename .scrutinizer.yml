# .scrutinizer.yml

checks:
    php:
        code_rating: true
        duplication: true

build:
    environment:
        php:
            version: 7.0.7
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=build/logs/clover.xml'
                coverage:
                    file: 'clover.xml'
                    format: 'clover'