
language: php
php:
  - '7.0'

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update

install:
  - composer install --no-interaction --no-progress

script: php vendor/bin/phpunit -v -c phpunit.xml.dist

after_success:
  - travis_retry php vendor/bin/coveralls

notifications:
  email: true